<!--layout-->
<div class="w-full h-full flex flex-row">
  <!-- sidenav-main -->
  <div
    #sidenavMain
    class="
      w-72
      h-full
      bg-gradient-to-br
      from-neutral-600
      to-neutral-800
      open-nav-state
    "
  >
    <!-- logo -->
    <div class="w-full h-16 px-2 flex flex-row items-center justify-between">
      <!-- logo-img -->
      <img
        #logoImg
        class="h-12"
        src="https://angular.tw/assets/images/logos/angular/logo-nav@2x.png"
        alt=""
      />
      <!-- collapse-icon -->
      <button
        mat-icon-button
        class="active:bg-violet-700"
        aria-label="menu"
        (click)="toggleSidenav()"
      >
        <mat-icon class="text-white">{{
          isOpen ? 'arrow_left' : 'menu'
        }}</mat-icon>
      </button>
    </div>

    <!-- nav-item-container -->
    <div>
      <!-- nav-item -->
      <a
        class="flex flex-row items-center text-white"
        routerLinkActive="active-link"
        [routerLink]="['./aaaaa']"
      >
        <!-- nav-item-icon -->
        <span class="mx-3 my-2">
          <mat-icon>build</mat-icon>
        </span>
        <!-- nav-item-title -->
        <span #navItemTitleA class="my-2 whitespace-nowrap">AAAAA</span>
      </a>

      <!-- nav-item -->
      <a
        class="flex flex-row items-center text-white"
        routerLinkActive="active-link"
        [routerLink]="['./bbbbb']"
      >
        <!-- nav-item-icon -->
        <span class="mx-3 my-2">
          <mat-icon>build</mat-icon>
        </span>
        <!-- nav-item-title -->
        <span #navItemTitleB class="my-2 whitespace-nowrap">BBBBB</span>
      </a>
    </div>
  </div>

  <!-- content-main -->
  <div class="grow flex flex-col bg-green-300">
    <!-- toolbar -->
    <div class="h-12 flex flex-row items-center space-between">
      <!-- toolbar-header -->
      <div class="">
        <!-- toolbar-topic-name -->
        <div class="text-neutral-400 text-sm">
          {{ routeName }}
        </div>
        <!-- <div *ngIf="routeName === 'AAAAA'" class="toolbar-topic-name">
          {{ routeName }}
        </div> -->
      </div>

      <!-- user-profile -->
      <div class="w-36 text-sm flex flex-row items-center">
        <!-- avatar-icon -->
        <div class="w-6">
          <!-- avatar-button -->
          <button class="w-6">
            <mat-icon>account_circle</mat-icon>
          </button>
        </div>
        <!-- user-name -->
        <div class="w-24 whitespace-nowrap text-ellipsis truncate">
          Surname Name
        </div>
      </div>
    </div>

    <!-- content -->
    <div class="grow flex flex-row bg-blue-300">
      <div class="h-full">
        <mat-drawer-container autosize hasBackdrop>
          <!-- <mat-drawer position="end" mode="side">app-notifications</mat-drawer> -->
          <router-outlet fxFlex></router-outlet>
        </mat-drawer-container>
      </div>
    </div>
  </div>
</div>
